[pytest]
# pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Add current directory to path
pythonpath = .

# Show extra test summary info
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    fallback: marks tests for fallback paths
    error_handling: marks tests for error handling
    model: marks tests for individual model components
    service: marks tests for the main service

# Coverage options
[coverage:run]
branch = True
source = ml_inference_service
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    class .*\(Protocol\):

precision = 2
show_missing = True

[coverage:html]
directory = coverage_report
